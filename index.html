    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Basic Dark Mode styles */
      .dark {
        --bg-color: #1a202c; /* gray-900 */
        --bg-color-light: #2d3748; /* gray-800 */
        --bg-color-lighter: #4a5568; /* gray-700 */
        --text-color: #e2e8f0; /* gray-200 */
        --text-color-muted: #a0aec0; /* gray-400 */
        --border-color: #4a5568; /* gray-700 */
      }
      .dark body {
        background-color: var(--bg-color-light);
        color: var(--text-color);
      }
      .dark .bg-gray-100 { background-color: var(--bg-color-light); }
      .dark .bg-white { background-color: var(--bg-color); }
      .dark .text-gray-800 { color: var(--text-color); }
      .dark .text-gray-700 { color: var(--text-color); }
      .dark .text-gray-600 { color: var(--text-color-muted); }
      .dark .text-gray-500 { color: var(--text-color-muted); }
      .dark .border-gray-200 { border-color: var(--border-color); }
      .dark .border-gray-300 { border-color: var(--border-color); }
      .dark .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.25); }
      .dark .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -1px rgba(0, 0, 0, 0.15); }
      .dark .bg-gray-50 { background-color: var(--bg-color-lighter); }
      .dark .hover\:bg-gray-50:hover { background-color: var(--bg-color-lighter); }
      .dark .hover\:bg-gray-100:hover { background-color: var(--bg-color-lighter); }
      .dark .text-blue-600 { color: #63b3ed; } /* blue-300 */
    </style>
