<!DOCTYPE html>
<html>
<head>
    <title>Seed Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Seed Database</h1>
    <p>Click the button below to seed your database with initial data.</p>
    <button id="seedBtn" onclick="seedDatabase()">Seed Database</button>
    <div id="result"></div>

    <script>
        async function seedDatabase() {
            const btn = document.getElementById('seedBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Seeding...';
            result.textContent = '';
            result.className = '';
            
            try {
                const response = await fetch('https://weintegrity.onrender.com/api/dev/seed/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.textContent = '✓ Success: ' + JSON.stringify(data);
                    result.className = 'success';
                } else {
                    result.textContent = '✗ Error: ' + JSON.stringify(data);
                    result.className = 'error';
                }
            } catch (error) {
                result.textContent = '✗ Error: ' + error.message;
                result.className = 'error';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Seed Database';
            }
        }
    </script>
</body>
</html>
